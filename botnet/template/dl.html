<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Not Found</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #a2cffe 0%, #2e86de 100%);
            color: #333;
        }

        .container {
            text-align: center;
        }

        .content {
            background: rgba(255, 255, 255, 0.8);
            padding: 2em;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 4em;
            margin: 0;
        }

        p {
            font-size: 1.5em;
            margin: 0.5em 0 1.5em;
        }

        .contact-link {
            display: inline-block;
            padding: 0.5em 1em;
            font-size: 1em;
            color: #fff;
            background: #4a90e2;
            border: none;
            border-radius: 25px;
            text-decoration: none;
            transition: background 0.3s ease;
        }

        .contact-link:hover {
            background: #357ab8;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content">
            <h1>404</h1>
            <p>Oops! The page you're looking for doesn't exist.</p>
            <a href="https://t.me/dankdev" class="contact-link">Contact Dev</a>
        </div>
    </div>
</body>
</html>
